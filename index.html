<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Morse Bot</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

  <!-- Bootstrap Core CSS -->
  <link href="template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="template/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="template/css/morse.css" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        Menu <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand page-scroll" href="#page-top">
        <span class="light">MorseBot</span>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li>
          <a class="page-scroll" href="#view">View Message</a>
        </li>
        <li>
          <a class="page-scroll" href="#metrix">View Metrics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Text-Entry Header -->
<section class="intro">
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 jumbotron">
          <h1>MorseBot</h1>
          <input id="englishField" type="text" aria-label="..." placeholder="Enter English Text">
          <a href="#view" id="translate-button" class="btn page-scroll" aria-label="...">Translate</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Messages Section -->
<section id="view" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="view-messages">
        <h2 for="message">Translation</h2>
        <textarea id="message" class="pre-scrollable col-md-12"
         rows="2" cols="38"></textarea>
        <h2 for="messages">Messages</h2>
        <textarea id="messages" class="pre-scrollable col-md-12"
         rows="16" cols="38"></textarea>
      </div>
    </div>
  </div>
</section>


<!-- Graph Section -->
<section id="metrix" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-6">
      <label for = "dot-dash">Dots and Dashes Distribution</label>
      <canvas id="dot-dash" width="600" height="400"></canvas>
    </div>
    <div class="col-lg-6">
      <label for = "alphabet">Alphabet Distribution</label>
      <canvas id="alphabet" width="600" height="400"></canvas>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p>Copyright &copy; IEEE Fall Quarter Project: MorseBot</p>
  </div>
</footer>

<!-- jQuery -->
<script src="template/vendor/jquery/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="template/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Theme JavaScript -->
<script src="template/js/grayscale.js"></script>

<!-- Translater -->
<script src="template/js/index.js"></script>

<script src="template/js/pi.js"></script>
<script src="template/js/bar.js"></script>
<script src="template/js/latestMessages.js"></script>

</body>

</html>
